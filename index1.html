<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index2.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      a {
            text-decoration: none;
        }
    </style>
    <title>Login</title>
  </head>
  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-12 col-lg-12 col-md-12">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row align-items-center">
                <div class="col-lg-8 d-none d-lg-block bg-login-image " style="height: 530px;"></div>
                <div class="col-lg-4 ">
                  <div class="p-5" style="font-weight: 700;">
                    <img src="Avatar-UI-Unicorn-V2.png"/>
                    UI Unicorn
                  </div>
                  <div class="px-5 ">
                    <div class="text-start">
                      <h1 class="h4 text-gray-900 mb-4">
                        Nice to see you again
                      </h1>
                    </div>
                    <form class="user">
                      <div class="form-group mt-3">
                        <label>
                          login
                        </label>
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Email or Phone Number"
                        />
                      </div>
                      <div class="form-group mt-3">
                        <label>
                          Password
                        </label>
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                          placeholder="Enter Password"
                        />
                      </div>
                      <div class="form-group mt-2">
                        <div class="custom-control custom-checkbox small">
                          <div class="text-start">
                            <a class="small" href="forgot-password.html"
                              >Forgot Password?</a
                            >
                          </div>
                        </div>
                      </div>
                      <div class="form-group mt-3">
                        <input
                          type="button"
                          class="form-control form-control-user btn btn-primary btn-user btn-block"
                          id="exampleInputPassword"
                          value="Sign in"
                        />
                      </div>                    
                     
                    </form>
                    <br/>
                    <div class="text-center">
                      Dont have an account?  
                      <a class="small" href="forgot-password.html"
                        >Sign up</a
                      >
                    </div>
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
